<html>
<html lang="en">
 <head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/> 
<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>
<link type="text/css" rel="stylesheet" href="css/login.css"/>
<title>login</title>
 </head>
 <body>
 <!--   ------------------------------------登录部分--------------------------------------------------- -->
  <div id="" class="container-fluid login-box">
  <div id="" class="row-fluid login-title">
	
  </div>
  <div id="" class="row-fluid">
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div id="" class="form-group">
	<label for="inputPassword3" class="col-sm-2 control-label">省份</label>
	    	<div class="col-sm-10 select-privents">
		 <select name="city" >  <!-- size="3" -->
          <option value="1">石家庄</option>
          <option value="2">德州</option>
          <option value="3">大连</option>
          <option value="4">三藩市</option>
          <option value="5">海口</option>
          <option value="6">三亚</option>
        </select>
	</div>
    </div>
    <div id="" class="form-group">
	<label for="" class="col-sm-2 control-label">头像</label>
	    	<div class="col-sm-10 select-privents">
		<input type="file" name="image">
	</div>
    </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>	
  </div>
<!--   ---------------------------------------frame------------------------------------------------ -->	
<div id="" class="row-fluid">
<iframe id="frame_content" src="form.html" scrolling="no" frameborder="0" style="width:400px;"></iframe>
<script type="text/javascript">
function reinitIframe(){
var iframe = document.getElementById("frame_content");
try{
iframe.height = iframe.contentWindow.document.documentElement.scrollHeight;
}catch (ex){}
}
window.setInterval("reinitIframe()", 200);
</script>
</div>
  </div>
 </body>
</html>
